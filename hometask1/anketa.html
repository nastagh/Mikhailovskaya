<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

        var surname=getValidString('фамилию');
        var name=getValidString('имя');
        var patronymic=getValidString('отчество');
        function getValidString (propertyName) {
            let value;
            while (true) {
                value = prompt (`Введите ${propertyName}`);
                if (value) {
                    return value;
                }
                else {
                    alert (`Введите ${propertyName} корректно!`);
                }
            }
        }

        var age=getValidAge ();
        function getValidAge () {
            let value;
            while (true) {
                value = parseInt (prompt('Сколько Вам лет?'));
                if (!isNaN (value)&&value>0) {
                    return value;
                }
                else {
                    alert ('Введите Ваш возраст корректно!')
                }
            }
        }
                   
        var gender=confirm('Ваш пол-женский?');

        var message=`
        ваше ФИО: ${surname} ${name} ${patronymic}
        ваш возраст в годах: ${age}
        ваш возраст в днях: ${age*365}
        через 5 лет вам будет: ${age+5}
        ваш пол: ${gender?'женский':'мужской'}
        вы на пенсии: ${(gender&&age>60)||(gender==false&&age>70)?'да':'нет'}
        `           
        alert(message);
        
        
    </script>
</body>
</html>
