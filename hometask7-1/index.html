<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALI_FORM</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <p>
        Для внесения вашего сайта в каталог, заполните форму:
    </p>
    <form name="validForm" method="POST" action="https://fe.it-academy.by/TestForm.php">
        <div>
            <span class="text">
                Разработчики:
            </span>
            <input class="pole" type="text" name="developer">
            <span class="validation_message">
            </span>
        </div>
        <div>
            <span class="text">
                Название сайта:
            </span>
            <input class="pole" type="text" name="website">
            <span class="validation_message">
            </span>
        </div>
        <div>
            <span class="text">
                URL сайта:
            </span>
            <input type="text" name="websiteURL">
            <span class="validation_message">
            </span>
        </div>
        <div>
            <span class="text">
                Дата запуска сайта:
            </span>
            <input name="data">
            <span class="validation_message">
            </span>
        </div>
        <div>
            <span class="text">
                Посетителей в сутки:
            </span>
            <input type="number" name="amount">
            <span class="validation_message">
            </span>
        </div>
        <div>
            <span class="text">
                E-mail для связи:
            </span>
            <input type="text" name="email">
            <span class="validation_message">
            </span>
        </div>
        <div>
            <span class="text">
                Рубрика каталога:
            </span>
            <select name="catalog">
                <option value="1">
                    бытовая техника
                </option>
                <option value="2">
                    сад и огород
                </option>
                <option value="3">
                    мебель
                </option>
            </select>
            <span class="validation_message">
            </span>
        </div>
        <div>
            <span class="text">
                Размещение:
            </span>
            <input type="radio" id=textKind name="kind" value="1">
            бесплатно
            <input type="radio" name="kind" value="2"> 
            платно
            <input type="radio" name="kind" value="3">
            VIP
            <span class="validation_message">
            </span>
        </div>
        <div>
            <span class="text">
                Разрешить отзыв:
            </span>
            <input type="checkbox" name="agree">
            <span class="validation_message">
            </span>
        </div>
        <div>
           <div>
                Описание сайта:
           </div>
           <textarea class="pole" name="description"></textarea> 
           <span class="validation_message">
            </span>
        </div>
        <input type="submit" value="Опубликовать">       

    </form>
    <script src="index.js"></script>
</body>
</html>
