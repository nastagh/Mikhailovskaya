<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALI_FORM</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <p>
        Для внесения вашего сайта в каталог, заполните форму:
    </p>
    <form method="POST" action="https://fe.it-academy.by/TestForm.php">
        <div>
            <span>
                Разработчики:
            </span>
            <input type="text" name="developer">
        </div>
        <div>
            <span>
                Название сайта:
            </span>
            <input type="text" name="website">
        </div>
        <div>
            <span>
                URL сайта:
            </span>
            <input type="text" name="websiteURL">
        </div>
        <div>
            <span>
                Дата запуска сайта:
            </span>
            <input name="data">
        </div>
        <div>
            <span>
                Посетителей в сутки:
            </span>
            <input type="number" name="amount">
        </div>
        <div>
            <span>
                E-mail для связи:
            </span>
            <input type="text" name="email">
        </div>
        <div>
            <span>
                Рубрика каталога:
            </span>
            <select name="catalog">
                <option value="1">
                    бытовая техника
                </option>
                <option value="2">
                    сад и огород
                </option>
                <option value="3">
                    мебель
                </option>
            </select>
        </div>
        <div>
            <span>
                Размещение:
            </span>
            
        </div>
        

    </form>
</body>
</html>
